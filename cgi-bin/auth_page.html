<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Auth</title>
        <link rel="stylesheet" type="text/css" href="/style_auth.css">
    </head>
    <body>
        <div class="form_auth_block">
            <div class="form_auth_block_content">
            <p class="form_auth_block_head_text">AUTH</p>
            <form class="form_auth_style" action="/cgi-bin/wall.py" method="post">
                <label>Email</label>
                <input type="email" name="auth_email" placeholder="Your email" required >
                <label>Password</label>
                <input type="password" name="auth_pass" placeholder="Your password" required >
                <button class="form_auth_button" type="button" name="form_auth_submit">Sign IN</button>
                <button class="form_auth_button" type="button" name="form_register_submit">Sign on</button>
            </form>
            </div>
        </div>
    </body>
</html>
