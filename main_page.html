<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Main</title>
        <link rel="stylesheet" type="text/css" href="styles/style_main.css">
    </head>
    <body>
        <div class="form_upper_block">
          <a id="User_Login">Заменить текст</a>  <button class="form_button btn_logout" name="logout_button">Log OUT</button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="form_main_block">
          <img src="styles/images/Candle1.png" class="form_candle_left candle_main" id="candle1">
          <img src="styles/images/Candle1.png" class="form_candle_centre candle_main" id="candle2">
          <img src="styles/images/Candle1.png" class="form_candle_right candle_main" id="candle3">
          <br>
          <img src="styles/images/flame.gif" id="flame1" class="form_flame_left flame_main">
          <img src="styles/images/flame.gif" id="flame2" class="form_flame_centre flame_main">
          <img src="styles/images/flame.gif" id="flame3" class="form_flame_right flame_main">
        </div>
        <div class="form_control_block">
          <p><input class="index_input" value="" type="number" min="0"></p>
          <p><button class="form_button btn_add" name="add_candle" >add candle</button> <button class="form_button btn_rem" name="remove_candle" >remove candle</button></p>
          <p><button class="form_button btn_burn" name="burn" >burn</button>&nbsp;<button class="form_button btn_unburn" name="unburn" >unburn</button></p>
        </div>
        <div>
          <div class="message_container" id="first_message">1</div>
          <div class="message_container" id="second_message">2</div>
          <div class="message_container" id="third_message">3</div>
          <div class="message_container" id="forth_message">4</div>
          <div class="message_container" id="fifth_message">5</div>
          <p><input class="message_input" value="">
          <button class="form_button btn_post_mes" name="btn_post_mes">Send</button></p>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="scripts_main.js"></script>   
    </body>
</html>
