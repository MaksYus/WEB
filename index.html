<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Auth</title>
        <link rel="stylesheet" type="text/css" href="styles/style_auth.css">
    </head>
    <body>
        <div class="form_auth_block">
            <div class="form_auth_block_content">
            <p class="form_auth_block_head_text">AUTH</p>
            <form class="form_auth_style" action="" method="post">
                <label>Login</label>
                <input type="email" name="auth_email" placeholder="Your login" required >
                <label>Password</label>
                <input type="password" name="auth_pass" placeholder="Your password" required >
                <button class="form_button btn_auth" type="button" name="auth_button">Log IN</button>
                <button class="form_button btn_register" type="button" name="register_button">Register</button>
            </form>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="scripts.js"></script>
    </body>
</html>
